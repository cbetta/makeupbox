<!DOCTYPE html>
<html>
  <head>
  <title></title>

      <!-- Debug on http://debug.phonegap.com/client/foobar123 -->
      <script src="http://debug.phonegap.com/target/target-script-min.js#foobar123 "></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

	<script type="text/javascript" charset="utf-8" src="scripts/cordova-1.7.0.js"></script>

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />

    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.1.0.min.js"></script>

    <script>
        function onSuccess(imageURI) {
            alert(imageURI);
        }

        function onFail(message) {
            alert('Failed because: ' + message);
        }

        function captureMyImage() {
            navigator.camera.getPicture(onSuccess, onFail, { quality: 100, destinationType: Camera.DestinationType.FILE_URI, sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM });
        }
    </script>
  </head>
  <body>
      <h1>Hello World</h1>
      <div data-role="page">

          <div data-role="header">
              <h1>My Title</h1>
          </div>

          <div data-role="content">
              <a href='#' onclick="captureMyImage()" data-role="button" data-theme="a" data-icon="plus" data-iconpos="right">Add image</a>
          </div><!-- /content -->


      </div>


  </body>
</html>
